<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>

<body>
  <div class="login-head">Vanguard</div>
  <div class="login-container">
    <h2>Welcome!</h2>
    <h3>Please login to continue</h3>
    <form id="form" class="form1" action="/route_to_dashboard">
      <span>
        <div><input class="text-input text-input--material" id="Username" placeholder="Username" type="text" required></div>
        <br />
        <div><input class="text-input text-input--material" id="password" placeholder="Password" type="password" required></div>
      </span>
      <br>
      <br>
      <button class="button button--large--cta" style="width: 95%; margin-top: 60px; border-radius:50px;" onClick="auth(event)">Login</button>
   </form>
   
  <script src="/static/login.js"></script>
   
  </div>
  <footer><a href="" target="blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
    <p>Brought to you by The A-Team </p>
  </footer>
</body>
</html>
